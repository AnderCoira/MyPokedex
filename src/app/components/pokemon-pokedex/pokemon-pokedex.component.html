<app-navigation-bar (searchPokemonEmitter)="searchPokemon($event)" [screenStatus]="'pokedex'"></app-navigation-bar>
<ng-template [ngIf]="filteredPokemons.length >= pokemonAmount">
    <div class="parent">
        <div class="row gx-1 ">
          <div class="col-lg-2 col-md-4 col-sm-12" *ngFor="let pokemon of filteredPokemons;let i=index;">
            <app-pokemon-card [pokemonDetail]="pokemon" routerLink="/pokemon/{{pokemon.original_name}}"></app-pokemon-card>
            </div>
        </div>
    </div>
</ng-template>

<ng-template [ngIf]="filteredPokemons.length < pokemonAmount">
    <app-pokemon-loader></app-pokemon-loader>
</ng-template>
