<div class="pokemonCard" *ngIf="pokemonDetail">
    <h4>{{pokemonDetail.id}}</h4>
    <h6>{{pokemonDetail.name}}</h6>
    <img src="{{pokemonDetail.sprites.front_default}}" alt="{{pokemonDetail.name}}">
    <div class="row justify-content-center">
        <div class="col-2" *ngFor="let type of pokemonDetail.types;let i=index;">
            <img class="pokemon-type" src="{{type.type.name}}" alt="">
        </div>
    </div>
</div>
